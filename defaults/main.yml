---
# defaults file for vinod-kube-setup

# docker repo url
docker_repo: https://download.docker.com/linux
docker_repo_distro: "{{ docker_repo }}/{{ ansible_distribution | lower }}"

# docker for Ubuntu
docker_repo_gpg: "{{ docker_repo_distro }}/gpg"
docker_apt_arch: amd64
docker_apt_release_channel: stable
docker_apt_repo: "deb [arch={{ docker_apt_arch }}] {{ docker_repo_distro }} {{ ansible_distribution_release }} {{docker_apt_release_channel}}"

# kubernetes
google_repo: https://packages.cloud.google.com

# kubernetes for ubuntu
kube_ubuntu_repo_gpg: "{{ google_repo }}/apt/doc/apt-key.gpg"
kube_dist: kubernetes-xenial
kube_ubuntu_apt_repo: "deb {{google_repo}}/apt/ {{kube_dist}} main"

kubeadm_conf: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf

# kubernetes master
kube_apiserver-ip: "{{ansible_default_ipv4.address}}"

# set the below value as per your environment.
kube_pod_network: calico
kube_pod_network_cidr: '10.182.0.0/16'
kube_pod_network_manifest_url: https://docs.projectcalico.org/manifests/calico.yaml

# kube non-root user
kube_non_root_user: vinod
kube_non_root_user_home_dir: /home/{{ kube_non_root_user }}



